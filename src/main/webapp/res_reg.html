<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin>

  <script src="static/js/jquery-3.6.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
          integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
          crossorigin></script>
<!--  <script src="https://unpkg.com/esri-leaflet-geocoder"></script>-->

  <script src="static/js/res_reg.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md" id="mainNavBar">
    <div class="container-fluid">
      <a class="navbar-brand nav--home" onclick="window.open('/welcome', '_self')">Home</a>
      <button class= "navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse Nav_Buttons" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" onclick="window.open('/res_reg', '_self')">Resident Registration</a>
          <a class="nav-link" onclick="window.open('/res_login', '_self')">Resident Login</a>
          <a class="nav-link" onclick="window.open('/doc_reg', '_self')">Doctor Registration</a>
          <a class="nav-link" onclick="window.open('/doc_login', '_self')">Doctor Login</a>
        </div>
      </div>
    </div>
  </nav>
  <h2 id="Main_heading">Resident Registration</h2>
<table id="mainTable">
  <tr>
    <td>
      <div class="login_window table_container">
        <form th:action="@{/res_reg}" method="post">
          <div>
            <label for="username">Username:</label>
            <span class="input_checker_text" id="username_text"></span>
            <input type="text" name="username" id="username">
          </div>

          <div>
            <label for="password">Password:</label>
            <span class="input_checker_text" id="password_text"></span>
            <input type="password" name="password" id="password">
          </div>

          <div>
            <label for="confirm_password">Confirm your password:</label>
            <span class="input_checker_text" id="confirm_password_text"></span>
            <input type="password" id="confirm_password">
          </div>
          <div>
            <label for="firstname">First name:</label>
            <span class="input_checker_text" id="firstname_text"></span>
            <input type="text" name="firstname" id="firstname">
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <span class="input_checker_text" id="lastname_text"></span>
            <input type="text" name="lastname" id="lastname">
          </div>

          <div>
            <label for="gender">Gender:</label>
            <span class="input_checker_text" id="gender_text"></span>
            <select id="gender" name="gender" style="width: 100%">
              <option th:each="gender, iStat : ${session.genders}" th:value="${iStat.index}" th:text="${gender}"></option>
            </select>
          </div>
          <div>
            <label for="birthdate">Birth date:</label>
            <span class="input_checker_text" id="birthdate_text"></span>
            <input type="date" name="birthdate" id="birthdate" style="width: 100%">
          </div>

          <div>
            <label for="address">Address:</label>
            <span class="input_checker_text" id="address_text"></span>
            <input type="text" name="address" id="address">
          </div>

          <div>
            <label for="latitude">Latitude:</label>
            <input type="hidden" name="latitude" id="latitude" value="48.4210658">
            <input type="text" name="_latitude" id="_latitude" disabled value="48.4210658">
          </div>

          <div>
            <label for="longitude">Longitude:</label>
            <input type="hidden" name="longitude" id="longitude" value="-89.2622423">
            <input type="text" name="_longitude" id="_longitude" disabled value="-89.2622423">
          </div>

          <div>
            <label for="tel">Tel:</label>
            <span class="input_checker_text" id="tel_text"></span>
            <input type="tel" name="tel" id="tel">
          </div>
          <div>
            <h3>Patient History Form</h3>

            <div>
              <label for="had_ECT">Have you ever had ECT?</label>
<!--              <input type="checkbox" name="_had_ECT" id="_had_ECT">-->
              <select id="had_ECT" name="had_ECT" style="width: 30%">
                <option value="false">No</option>
                <option value="true">Yes, I have.</option>
              </select>
            </div>

            <div>
              <label for="had_psychotherapy">Have you had psychotherapy?</label>
              <select id="had_psychotherapy" name="had_psychotherapy" style="width: 30%">
                <option value="false">No</option>
                <option value="true">Yes, I have.</option>
              </select>
            </div>
            <div>
              <label for="had_drug_allergies">Drug allergies: </label>
              <select id="had_drug_allergies" name="had_drug_allergies" style="width: 30%">
                <option value="false">No</option>
                <option value="true">Yes, I have.</option>
              </select>
              <div id="drug_allergies">
                <div>to what?</div>
                <input type="text" name="drug_allergies_text" id="_drug_allergies_text">
              </div>
            </div>
          </div>
          <div>
            <h3>Family History Form</h3>
            <div class="round_button" id="add_family_history_form_button">+</div>
            <div class="round_button" id="sub_family_history_form_button">-</div>
            <div id="family_member_form_list">
<!--              <div class="family_member_form">-->
<!--                <label for="family_relationship">relationship: </label>-->
<!--                <input type="text" name="family_relationship" id="family_relationship">-->
<!--                <label for="family_member_health_condition"></label>-->
<!--                <input type="text" name="family_member_health_condition" id="family_member_health_condition">-->
<!--                <label for="is_deceased">if deceased: </label><input type="checkbox" name="is_deceased" id="is_deceased">-->
<!--                <label for="death_age">Age(s) at death: </label><input type="text" name="death_age" id="death_age">-->
<!--                <label for="death_cause">Cause: </label><input type="text" name="death_cause" id="death_cause">-->
<!--              </div>-->
            </div>
          </div>
          <input type="submit" id="submit" value="ok">
        </form>
      </div>
    </td>
    <td>
      <div id="map"></div>
    </td>
  </tr>
</table>

<!-- //bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
