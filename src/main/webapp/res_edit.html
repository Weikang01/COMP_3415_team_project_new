<body>
    <nav class="navbar navbar-expand-md" id="mainNavBar">

<h2 id="Main_heading" style="margin-top: 0">Edit Info</h2>
<table id="mainTable">
    <tr>
        <td>
            <div class="login_window table_container">
                <form th:action="@{/res_edit}" method="post">
                    <label for="firstname">
                        First name:
                        <span class="input_checker_text" id="firstname_text"></span>
                        <input type="text" name="firstname" id="firstname" th:value="${session.resident.getFirstname()}">
                    </label>
                    <label for="lastname">
                        Last name:
                        <span class="input_checker_text" id="lastname_text"></span>
                        <input type="text" name="lastname" id="lastname" th:value="${session.resident.getLastname()}">
                    </label>
                    <label for="gender">
                        Gender:
                        <span class="input_checker_text" id="gender_text"></span>
                        <select id="gender" name="gender" style="width: 100%">
                            <option th:each="gender, iStat : ${session.genders}" th:value="${iStat.index}" th:text="${gender}" th:selected="${session.resident.getGender() == (iStat.index)}"></option>
                        </select>
                    </label>
                    <label for="birthdate">
                        Birth date:
                        <span class="input_checker_text" id="birthdate_text"></span>
                        <input type="date" name="birthdate" id="birthdate" style="width: 100%" th:value="${session.resident.getBirthdate()}">
                    </label>
                    <label for="address">
                        Address:
                        <span class="input_checker_text" id="address_text"></span>
                        <input type="text" name="address" id="address" th:value="${session.resident.getAddress()}">
                    </label>
                    <label for="latitude">
                        Latitude:
                        <input type="hidden" name="latitude" id="latitude" th:value="${session.resident.getLatitude()}">
                        <input type="text" name="_latitude" id="_latitude" disabled th:value="${session.resident.getLatitude()}">
                    </label>
                    <label for="longitude">
                        Longitude:
                        <input type="hidden" name="longitude" id="longitude" th:value="${session.resident.getLongitude()}">
                        <input type="text" name="_longitude" id="_longitude" disabled th:value="${session.resident.getLongitude()}">
                    </label>
                    <label for="tel">
                        Tel:
                        <span class="input_checker_text" id="tel_text"></span>
                        <input type="tel" name="tel" id="tel" th:value="${session.resident.getTel()}">
                    </label>
                    <input type="submit" id="submit" value="ok">
                </form>
            </div>
        </td>
        <td>
            <div id="map"></div>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
