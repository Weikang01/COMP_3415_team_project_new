<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login_pages.css">
    <script src="static/js/jquery-3.6.1.min.js"></script>
    <script src="static/js/doc_main.js"></script>
    <title>Telemedicine System</title>
</head>
<body>
    <input type="hidden" id="resident_username_holder" th:value="${session.doctor.getUsername()}">
    <table>
        <tr>
            <td>
                <h1>
                    Hi, <span th:text="${session.doctor.getFirstname()}"></span>
                </h1>
                <div th:text="${session.doctor.getAddress()}">
                </div>
                <div class="list_button">
                    edit my info
                </div>
                <div class="list_button">
                    see my appointments
                </div>
                <div class="list_button">
                    logout
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
